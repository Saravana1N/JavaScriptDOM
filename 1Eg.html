<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="bg-image card m-3 text-center">
        <h1 id="head3">Welcome</h1>
    </div>
    <div class="bg-image card m-3 container text-center" style="background-image:url(img1.jpeg); ">
        <div class="card-body text-white">
            <h1 id="head1">Hey Count of People</h1>
            <h2 id="head2">0</h2>
            <button class="btn btn-info m-3" id="btn1" onclick="Increment()">Increment</button>
            <button class="btn btn-success m-3" id="btn2" onclick="save()">Save</button>
            <h1 id="para1">Previous entries : </h1>
        </div>
    </div>
    
    <script>
        let num=0;
        function Increment(){
            num=num+1;
            document.getElementById("head2").textContent = num;
        }
        function save(){
            alert(num);
            let para = document.getElementById("para1");
            para.textContent += num + ' - '
        }

        let str1 = document.getElementById("head3");
        str1.innerText += " to JS Saraavana DOM Page"
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
